<mat-toolbar color="primary" class="fixed-top" onchange="ngOnChanges()">
  <mat-toolbar-row>
    <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
      <mat-icon>menu</mat-icon>
    </button>
    <span><img src="../assets/img/logo/logo_mini.png"></span>
    <span style="margin-top: 5px;">Tesekhira</span>
    <span class="example-spacer"></span>
    <div fxShow="true" fxHide.lt-md >
      <!-- The following menu items will be hidden on both SM and XS screen sizes -->

      <button mat-button class="menuC" routerLink="">Accueil</button>
      <button mat-button class="menuC" routerLink="/commande">Commander</button>
      <button mat-raised-button  *ngIf="utili==null || utili.token==''" class="menuC" color="accent" routerLink="/signin">Sign in</button>
      <button mat-raised-button *ngIf="utili==null || utili.token==''"  class="menuC" color="accent" routerLink="/signup">Sign up</button>
    </div>

      <div style="overflow-x: hidden;margin-right: 5px;" class="company-logo blank-logo text-center text-md-left pl-3" [matMenuTriggerFor]="menu" *ngIf="utili !=null && utili.token!=''" >
        <img src="../../assets/img/user-profile.png" alt="Image" style="height: 45px; width: 45px;">
      </div>

       <mat-menu #menu="matMenu" style="overflow-x: hidden;overflow-x: hidden;margin-top: 10px;">
         <button mat-menu-item routerLink="/profile">Profile</button>
         <button mat-menu-item (click)="LogOut()">DÃ©connecter</button>
        </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container fxFlexFill>
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <a routerLink="" mat-list-item>Accueil</a>
      <a routerLink="/commande" mat-list-item>Commander</a>
      <a routerLink="/signin" mat-list-item>Sign in</a>
      <a routerLink="/signup" mat-list-item>Sign up</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content fxFlexFill >
    <router-outlet>
    </router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>
